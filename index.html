<!DOCTYPE html>
<html>
    <head>
        <title>Grid Painter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet"/>
        <link href="styles/jquery-ui.structure.min.css" rel="stylesheet"/>
        <link href="styles/jquery-ui.theme.min.css" rel="stylesheet"/>
        <link href="styles/mainstyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <div id="user-options" class="row navbar-fixed-top">
                <table>
                    <tr><td class="table-header">Drawing</td></tr>
                    <tr><td>Color: <input id="color-text" class="jscolor" value="0000ff" size="6"/></td></tr>
                    <tr>
                        <td>
                            <table id="palette"></table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table id="tools">
                                <tr>
                                    <td>
                                        <button class="btn-link" onclick="setErase()" title="Eraser"><span class="glyphicon glyphicon-erase"></span></button>
                                    </td>
                                    <td>
                                        <button class="btn-link"onclick="eyeDropper = true"><span class="glyphicon glyphicon-pushpin"></span></button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr><td class="table-header">Grid Options</td></tr>
                    <tr><td><label><input id="grid-checkbox" type="checkbox" checked />Grid</label></td></tr>
                    <tr><td><div id="scale-slider"></div>Cell Scale</td></tr>
                </table>
                <table class="last-table">
                    <tr><td><input id="clear-btn" class="btn btn-default" type="button" onclick="clearCanvas()" value="Clear" /></td></tr>
                    <tr><td><input id="download-btn" class="btn btn-default" type="button" value="Download" /></td></tr>
                </table>
            </div>

            <div class="row drawing-area">
                <div id="grid-area" class="text-center" ondragstart="return false">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/jscolor.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/scripts.js" ></script>
    </body>
</html>
